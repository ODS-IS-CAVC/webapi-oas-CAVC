HTTP401Error:
  type: object
  description: HTTP401エラー
  properties:
    code:
      type: string
      description: エラーステータス
      example: "[auth] Unauthorized"
    message:
      type: string
      description: エラーメッセージ
      example: "Invalid or expired token"
    detail:
      type: string
      description: エラー詳細（タイムスタンプ）
      example: "timeStamp:2023-09-25T14:30:00Z"