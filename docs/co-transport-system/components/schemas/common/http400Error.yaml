HTTP400Error:
  type: object
  description: HTTP400エラー
  properties:
    code:
      type: string
      description: エラーステータス
      example: "[dataspace] BadRequest"
    message:
      type: string
      description: エラーメッセージ
      example: Invalid request parameters
    detail:
      type: string
      description: エラー詳細（タイムスタンプ）
      example: "timeStamp: 2023-09-25T14:30:00Z"