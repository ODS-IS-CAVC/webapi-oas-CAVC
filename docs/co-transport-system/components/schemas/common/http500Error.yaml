HTTP500Error:
  type: object
  description: HTTP500エラー
  properties:
    code:
      type: string
      description: エラーステータス
      example: "[dataspace] InternalServerError"
    message:
      type: string
      description: エラーメッセージ
      example: Unexpected error occurred
    detail:
      type: string
      description: エラー詳細（タイムスタンプ）
      example: "timeStamp:2023-09-25T14:30:00Z"